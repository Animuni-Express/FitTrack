<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Elite Fitness</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <div class="background-glow"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-bolt"></i> FitTrack
            </div>
            <div class="header-controls">
                <button id="menu-btn" class="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </header>

        <section class="progress-section">
            <div class="progress-card">
                <div class="progress-info">
                    <h2>Daily Goal</h2>
                    <span id="progress-text">0% Completed</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
            </div>
        </section>

        <section class="exercises-section">
            <h3 class="section-title">Today's Circuit</h3>
            <div class="exercise-list" id="exercise-list">
                <!-- Exercises will be injected here via JS -->
            </div>
        </section>

        <!-- Leaderboard Section Removed from Main Flow -->

        <div class="action-area">
            <button id="finish-btn" class="finish-btn" disabled>
                Complete Workout (+500 PTS)
            </button>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="app-menu" class="app-menu hidden">
        <div class="menu-header">
            <h2>Profile & Ranks</h2>
            <button id="close-menu-btn" class="close-menu-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="menu-content">
            <div class="user-stats-card">
                <div class="stat-item">
                    <i class="fa-solid fa-fire"></i>
                    <span id="streak-count">0</span>
                    <label>Day Streak</label>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <i class="fa-solid fa-star"></i>
                    <span id="user-points">0</span>
                    <label>Total Points</label>
                </div>
            </div>

            <div class="leaderboard-section">
                <h3 class="section-title">Leaderboard</h3>
                <div class="leaderboard-card" id="leaderboard-list">
                    <!-- Leaderboard items injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Reward Modal -->
    <div id="reward-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-icon">üèÜ</div>
            <h2>Workout Crushed!</h2>
            <p>You earned:</p>
            <div class="reward-card">
                <span class="reward-emoji">‚≠ê</span>
                <span class="reward-text">+500 Points</span>
            </div>
            <p class="stats-summary">Total Points: <span class="highlight" id="modal-total-points">0</span></p>
            <button id="close-modal-btn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
